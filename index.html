<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portafolio David Cediel</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#292728;
      --panel-bg:#eaa73a;
      --panel-dark:#e89b2b;
      --muted:#cfcfcf;
      --pink:#d71f61;
      --title-yellow:#f0a92b;
      --max-w:1200px;
      --ff-title:"Orbitron","Segoe UI",Arial,sans-serif;
      --ff-body:"Open Sans",Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:var(--bg);
      color:#f1f1f1;
      font-family:var(--ff-body);
      -webkit-font-smoothing:antialiased;
    }
    .container{max-width:var(--max-w);margin:0 auto;padding:28px}

    /* Header */
    .site-header{position:relative;padding-top:28px;padding-bottom:18px}
    .title{margin:0;font-family:var(--ff-title);color:var(--title-yellow);letter-spacing:2px;font-size:36px;text-transform:uppercase;text-align:center}
    .underline-anim{height:4px;width:40%;max-width:700px;background:linear-gradient(90deg,var(--title-yellow),rgba(255,255,255,0.03));margin:12px auto 0;transform-origin:left center;transform:scaleX(0);border-radius:3px;box-shadow:0 4px 18px rgba(240,178,58,0.09);transition:transform .9s cubic-bezier(.2,.9,.25,1)}

    .hero-title{text-align:center;font-family:var(--ff-title);font-size:28px;margin:20px 0 6px;color:#fff}
    .hero-sub{text-align:center;color:var(--muted);margin:0 0 28px}

    /* Media rows */
    .media-row{margin:40px 0}
    .media-title{font-family:var(--ff-title);color:var(--title-yellow);font-size:26px;margin:0 0 12px;padding-left:6px;display:block}

    /* Carousel wrapper */
    .carousel-wrap{position:relative;display:flex;align-items:center;padding:6px;height:480px} /* altura global del área del carrusel */
    /* carousel: el área interna donde se colocan tarjetas */
    .carousel{flex:1;height:420px;border-radius:8px;background:transparent;display:flex;gap:18px;overflow-x:auto;padding:18px 28px;scroll-behavior:smooth;align-items:center;transition:background .28s ease,border-color .2s}
    /* franja amarilla al hover (o persistente en arquitectura) */
    .media-row:hover .carousel{background:linear-gradient(90deg,var(--panel-bg),var(--panel-dark));border:10px solid var(--panel-bg)}
    .carousel.arquitectura-visible{background:linear-gradient(90deg,var(--panel-bg),var(--panel-dark));border:10px solid var(--panel-bg);}

    /* TARJETA: ahora mucho más alta para no verse aplastada */
    .card{
      min-width:560px;           /* ancho mínimo (suficiente para ver el video) */
      height:100%;               /* toma la altura del .carousel (420px) */
      background:#000;
      border-radius:6px;
      overflow:hidden;
      position:relative;
      flex:0 0 auto;
      box-shadow:0 14px 40px rgba(0,0,0,0.7);
      cursor:pointer;
      border:14px solid rgba(0,0,0,0.6);
    }
    .thumb{position:absolute;inset:0;background-size:cover;background-position:center;display:block}
    .card iframe{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}

    /* Arrows */
    .carousel-arrow{position:absolute;top:50%;transform:translateY(-50%);z-index:30;border:0;background:transparent;color:var(--pink);font-size:44px;width:64px;height:64px;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .carousel-arrow.left{left:6px}
    .carousel-arrow.right{right:6px}
    .carousel-arrow:hover{filter:drop-shadow(0 10px 18px rgba(0,0,0,0.6))}

    /* Responsive: reducir en pantallas menores */
    @media (max-width:1200px){
      .card{min-width:480px}
      .carousel{padding:14px}
      .carousel-wrap{height:420px}
    }
    @media (max-width:1000px){
      .card{min-width:380px}
      .carousel-wrap{height:360px}
      .carousel{height:320px}
    }
    @media (max-width:740px){
      .card{min-width:300px}
      .carousel-wrap{height:300px}
      .carousel{height:260px}
    }
    @media (max-width:520px){
      .card{min-width:230px}
      .carousel-wrap{height:220px}
      .carousel{height:180px}
      .carousel-arrow{font-size:28px;width:44px;height:44px}
    }

    .site-footer{padding:24px 0;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="title">PORTAFOLIO DAVID CEDIEL</h1>
      <div class="underline-anim" id="underlineAnim" aria-hidden="true"></div>
    </div>
  </header>

  <main class="main container">
    <section class="hero">
      <h2 class="hero-title">CREACION Y EDICIÓN DE VIDEOS</h2>
      <p class="hero-sub">Experiencia en campo grabando con cámara profesional o celular y edición en Premiere.</p>
    </section>

    <!-- MUSICALES: -->
    <section class="media-row" id="musicalesRow">
      <h3 class="media-title">MUSICALES</h3>
      <div class="carousel-wrap">
        <button class="carousel-arrow left" aria-label="Anterior">&#x25C0;</button>

        <div class="carousel" data-name="musicales">
          <div class="card" data-video="p_3IVVkOhiM"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/p_3IVVkOhiM/hqdefault.jpg')"></div></div>
          <div class="card" data-video="O1JJXV_I0aY"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/O1JJXV_I0aY/hqdefault.jpg')"></div></div>
          <div class="card" data-video="ipkuuiETDNM"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/ipkuuiETDNM/hqdefault.jpg')"></div></div>
          <div class="card" data-video="dc5oJkI1rq4"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/dc5oJkI1rq4/hqdefault.jpg')"></div></div>
          <div class="card" data-video="weunTmGMdsg"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/weunTmGMdsg/hqdefault.jpg')"></div></div>
          <div class="card" data-video="UnTcmtid_3E"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/UnTcmtid_3E/hqdefault.jpg')"></div></div>

        <button class="carousel-arrow right" aria-label="Siguiente">&#x25B6;</button>

    <!-- ARQUITECTURA: franja amarilla persistente -->
    <section class="media-row" id="arquitecturaRow">
      <h3 class="media-title">ARQUITECTURA</h3>
      <div class="carousel-wrap">
        <button class="carousel-arrow left" aria-label="Anterior">&#x25C0;</button>

        <div class="carousel" data-name="arquitectura" id="arquCarousel">
          <div class="card" data-video="9xNrNO7d7fc"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/9xNrNO7d7fc/hqdefault.jpg')"></div></div>
          <div class="card" data-video="2kovHZmMM3Y"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/2kovHZmMM3Y/hqdefault.jpg')"></div></div>
          <div class="card" data-video="EIJuO5EX7As"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/EIJuO5EX7As/hqdefault.jpg')"></div></div>
          <div class="card" data-video="DYYYPnJRFM8"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/DYYYPnJRFM8/hqdefault.jpg')"></div></div>
          <div class="card" data-video="VhxzUtWtCB4"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/VhxzUtWtCB4/hqdefault.jpg')"></div></div>
          <div class="card" data-video="D8IdgJUey_w"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/D8IdgJUey_w/hqdefault.jpg')"></div></div>
          <div class="card" data-video="3n-DhHLI9jM"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/3n-DhHLI9jM/hqdefault.jpg')"></div></div>
          <div class="card" data-video="u305GyosM_g"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/u305GyosM_g/hqdefault.jpg')"></div></div>
          <div class="card" data-video="Lx21SxgKyqo"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/Lx21SxgKyqo/hqdefault.jpg')"></div></div>
        </div>

        <button class="carousel-arrow right" aria-label="Siguiente">&#x25B6;</button>
      </div>
    </section>

    <!-- FOTOGRAFÍA (placeholder por ahora) -->
    <section class="media-row" id="fotoRow">
      <h3 class="media-title">FOTOGRAFÍA</h3>
      <div class="carousel-wrap">
        <button class="carousel-arrow left" aria-label="Anterior">&#x25C0;</button>

        <div class="carousel" data-name="fotografia">
          <div class="card" data-video=""><div class="thumb" style="background-color:#111"></div></div>
          <div class="card" data-video=""><div class="thumb" style="background-color:#111"></div></div>
          <div class="card" data-video=""><div class="thumb" style="background-color:#111"></div></div>
        </div>

        <button class="carousel-arrow right" aria-label="Siguiente">&#x25B6;</button>
      </div>
    </section>

  </main>

  <footer class="site-footer container"><small>© DAVID CEDIEL — Render & Visuals</small></footer>

  <script>
    (function(){
      // anim underline
      setTimeout(()=>{ const u = document.getElementById('underlineAnim'); if(u) u.style.transform='scaleX(1)'; },160);

      // make arquitectura ribbon visible permanently
      document.querySelectorAll('.carousel').forEach(c=>{
        if (c.closest('#arquitecturaRow')) c.classList.add('arquitectura-visible');
      });

      // arrows + wheel horizontal
      document.querySelectorAll('.carousel-wrap').forEach(wrap=>{
        const car = wrap.querySelector('.carousel');
        const left = wrap.querySelector('.carousel-arrow.left');
        const right = wrap.querySelector('.carousel-arrow.right');

        function scrollByCard(dir){
          const card = car.querySelector('.card');
          if(!card) return;
          const w = card.getBoundingClientRect().width + 18;
          car.scrollBy({ left: dir*w, behavior: 'smooth' });
        }
        if(left) left.addEventListener('click', ()=> scrollByCard(-1));
        if(right) right.addEventListener('click', ()=> scrollByCard(1));

        car.addEventListener('wheel',(e)=>{
          if (Math.abs(e.deltaX) > 0) return;
          e.preventDefault();
          car.scrollBy({ left: e.deltaY, behavior: 'auto' });
        }, { passive:false });
      });

      // Lazy load iframes when card >55% visible (autoplay muted)
      function ytUrl(id){ return 'https://www.youtube.com/embed/'+encodeURIComponent(id)+'?rel=0&autoplay=1&mute=1&modestbranding=1'; }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          const el = entry.target;
          if(entry.intersectionRatio >= 0.55){
            if(!el.querySelector('iframe') && el.dataset.video){
              const id = el.dataset.video;
              const iframe = document.createElement('iframe');
              iframe.src = ytUrl(id);
              iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
              iframe.width='100%'; iframe.height='100%'; iframe.frameBorder='0';
              el.appendChild(iframe);
            }
          } else {
            const iframe = el.querySelector('iframe');
            if(iframe) iframe.remove();
          }
        });
      }, { threshold: [0,0.25,0.55,0.9] });

      document.querySelectorAll('.card').forEach(c => io.observe(c));
    })();
  </script>
</body>
</html>
