  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#292728;
      --panel-bg:#eaa73a;
      --panel-dark:#e89b2b;
      --muted:#cfcfcf;
      --pink:#d71f61;
      --title-yellow:#f0a92b;
      --max-w:1200px;
      --ff-title:"Orbitron","Segoe UI",Arial,sans-serif;
      --ff-body:"Open Sans",Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:var(--bg);
      color:#f1f1f1;
      font-family:var(--ff-body);
      -webkit-font-smoothing:antialiased;
    }
    .container{max-width:var(--max-w);margin:0 auto;padding:28px}

    /* Header */
    .site-header{position:relative;padding-top:28px;padding-bottom:18px}
    .title{margin:0;font-family:var(--ff-title);color:var(--title-yellow);letter-spacing:2px;font-size:48px;text-transform:uppercase;text-align:center}
    .underline-anim{height:6px;width:40%;max-width:700px;background:linear-gradient(90deg,var(--title-yellow),rgba(255,255,255,0.03));margin:18px auto 0;transform-origin:left center;transform:scaleX(0);border-radius:3px;box-shadow:0 6px 22px rgba(240,178,58,0.09);transition:transform .9s cubic-bezier(.2,.9,.25,1)}

    .hero-title{text-align:center;font-family:var(--ff-title);font-size:36px;margin:28px 0 8px;color:#fff}
    .hero-sub{text-align:center;color:var(--muted);margin:0 0 28px;max-width:880px;margin-left:auto;margin-right:auto;line-height:1.4}

    /* Media rows */
    .media-row{margin:56px 0}
    .media-title{font-family:var(--ff-title);color:var(--title-yellow);font-size:30px;margin:0 0 18px;padding-left:6px;display:block}

    /* Carousel wrapper - altura grande (vertically expanded) */
    .carousel-wrap{position:relative;display:flex;align-items:center;padding:6px;height:920px} /* área total */
    .carousel{flex:1;height:880px;border-radius:10px;background:transparent;display:flex;gap:22px;overflow-x:auto;padding:20px 32px;scroll-behavior:smooth;align-items:center;transition:background .28s ease,border-color .2s}
    /* Hover amarillo (musicales y fotografía) */
    .media-row:hover .carousel{background:linear-gradient(90deg,var(--panel-bg),var(--panel-dark));border:12px solid var(--panel-bg)}
    /* Arquitectura: franja amarilla siempre visible */
    .carousel.arquitectura-visible{background:linear-gradient(90deg,var(--panel-bg),var(--panel-dark));border:12px solid var(--panel-bg);}

    /* TARJETA: mucha mayor altura (no se aplasta) */
    .card{
      min-width:560px;          /* mantengo ancho para no agrandar horizontalmente */
      height:100%;              /* toma la altura del carousel (880px) */
      background:#000;
      border-radius:8px;
      overflow:hidden;
      position:relative;
      flex:0 0 auto;
      box-shadow:0 16px 60px rgba(0,0,0,0.75);
      cursor:pointer;
      border:16px solid rgba(0,0,0,0.55);
    }
    .thumb{position:absolute;inset:0;background-size:cover;background-position:center;display:block}
    .card iframe{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}
    .card video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;border:0;background:#000}

    /* Arrows */
    .carousel-arrow{position:absolute;top:50%;transform:translateY(-50%);z-index:30;border:0;background:transparent;color:var(--pink);font-size:48px;width:72px;height:72px;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .carousel-arrow.left{left:6px}
    .carousel-arrow.right{right:6px}
    .carousel-arrow:hover{filter:drop-shadow(0 12px 22px rgba(0,0,0,0.6))}

    /* Footer contact buttons */
    .footer-contacts{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:18px}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:8px;font-weight:600;font-family:var(--ff-body);cursor:pointer;text-decoration:none;
      color:#fff;border:0;box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }
    .btn-whatsapp{background:linear-gradient(180deg,#18b46a,#14a55b);color:#fff}
    .btn-mail{background:transparent;color:var(--title-yellow);border:2px solid rgba(240,169,43,0.12);}

    /* Responsive: Reducir en pantallas menores pero mantener altura mayor que antes */
    @media (max-width:1400px){
      .title{font-size:42px}
      .carousel-wrap{height:740px}
      .carousel{height:700px}
      .card{min-width:520px}
    }
    @media (max-width:1100px){
      .carousel-wrap{height:620px}
      .carousel{height:580px}
      .card{min-width:420px}
    }
    @media (max-width:820px){
      .carousel-wrap{height:480px}
      .carousel{height:440px}
      .card{min-width:340px}
    }
    @media (max-width:520px){
      .title{font-size:28px}
      .hero-title{font-size:22px}
      .carousel-wrap{height:260px}
      .carousel{height:220px}
      .card{min-width:220px;height:100%}
      .carousel-arrow{font-size:26px;width:44px;height:44px}
    }

    .site-footer{padding:32px 0 48px;text-align:center;color:var(--muted)}
  </style>
</head>

  <script>
  (function(){
    // underline animation
    setTimeout(()=>{ const u = document.getElementById('underlineAnim'); if(u) u.style.transform='scaleX(1)'; },160);

    // Add arquitectura-visible class so its ribbon is always shown
    document.querySelectorAll('.carousel').forEach(c=>{
      if (c.closest('#arquitecturaRow')) c.classList.add('arquitectura-visible');
    });

    // arrows + wheel horizontal
    document.querySelectorAll('.carousel-wrap').forEach(wrap=>{
      const car = wrap.querySelector('.carousel');
      const left = wrap.querySelector('.carousel-arrow.left');
      const right = wrap.querySelector('.carousel-arrow.right');

      function scrollByCard(dir){
        const card = car.querySelector('.card');
        if(!card) return;
        const style = getComputedStyle(card);
        const gap = parseFloat(getComputedStyle(car).gap) || 22;
        const w = card.getBoundingClientRect().width + gap;
        car.scrollBy({ left: dir * w, behavior: 'smooth' });
      }
      if(left) left.addEventListener('click', ()=> scrollByCard(-1));
      if(right) right.addEventListener('click', ()=> scrollByCard(1));

      car.addEventListener('wheel',(e)=>{
        if (Math.abs(e.deltaX) > 0) return;
        e.preventDefault();
        car.scrollBy({ left: e.deltaY, behavior: 'auto' });
      }, { passive:false });
    });

    // Lazy load for YouTube iframes when card >55% visible
    function ytUrl(id){ return 'https://www.youtube.com/embed/'+encodeURIComponent(id)+'?rel=0&autoplay=1&mute=1&modestbranding=1'; }
    const ytObserver = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        const el = entry.target;
        if(entry.intersectionRatio >= 0.55){
          if(!el.querySelector('iframe') && el.dataset.video){
            const id = el.dataset.video;
            const ifr = document.createElement('iframe');
            ifr.src = ytUrl(id);
            ifr.allow = 'autoplay; encrypted-media; picture-in-picture';
            ifr.width='100%'; ifr.height='100%'; ifr.frameBorder='0';
            el.appendChild(ifr);
          }
        } else {
          const iframe = el.querySelector('iframe');
          if(iframe) iframe.remove();
        }
      });
    }, { threshold: [0,0.25,0.55,0.9] });

    // Observe all .card with data-video (YouTube)
    document.querySelectorAll('.card[data-video]').forEach(c=> ytObserver.observe(c));

    // Local video playback observer (for cards with data-local="true")
    function safePlay(video){
      if (!video) return;
      if (video.paused) {
        const p = video.play();
        if (p !== undefined) p.catch(()=>{ /* autoplay blocked */ });
      }
    }
    function safePause(video){ try{ video.pause(); } catch(e){} }
    const localObserver = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        const card = entry.target;
        const video = card.querySelector('video');
        if (!video) return;
        if (entry.intersectionRatio >= 0.55){
          safePlay(video);
        } else {
          safePause(video);
        }
      });
    }, { threshold: [0,0.25,0.55,0.9] });
    document.querySelectorAll('.card[data-local="true"]').forEach(c=> localObserver.observe(c));

    // On scroll of carousels, pause local videos outside viewport
    document.querySelectorAll('.carousel').forEach(car=>{
      car.addEventListener('scroll', () => {
        document.querySelectorAll('.card[data-local="true"]').forEach(card => {
          const rect = card.getBoundingClientRect();
          const visible = rect.right > 0 && rect.left < (window.innerWidth||document.documentElement.clientWidth) && rect.bottom > 0 && rect.top < (window.innerHeight||document.documentElement.clientHeight);
          const video = card.querySelector('video');
          if (!video) return;
          if (!visible) safePause(video);
        });
      }, { passive: true });
    });

  })();
  </script>
